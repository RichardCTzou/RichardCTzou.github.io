<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數字選單導向網站</title>
  <script>
    function goToPage() {
      const selectedValue = document.getElementById("numberSelect").value;
      // 將目標網址根據選擇的值組合（你可以換成實際的網址
      var url;

      if (selectedValue == 1) {
        url = `https://www.aanda.org/articles/aa/full_html/2013/05/aa19058-12/aa19058-12.html`;
      }
      else {
        url = `https://www.lamost.org/public/?locale=en`;
      }
        
      // 跳轉到對應的網址
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>請選擇一個數字（1~15）</h1>
  <select id="numberSelect">
    <!-- 用 JavaScript 可簡化這段，但這裡手動列出方便你複製編輯 -->
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="1">3</option>
    <option value="1">4</option>
    <option value="1">5</option>
    <option value="1">6</option>
    <option value="1">7</option>
    <option value="1">8</option>
    <option value="1">9</option>
    <option value="1">10</option>
    <option value="1">11</option>
    <option value="1">12</option>
    <option value="1">13</option>
    <option value="1">14</option>
    <option value="1">15</option>
  </select>
  <button onclick="goToPage()">確定</button>
</body>
</html>
