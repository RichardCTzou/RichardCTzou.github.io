<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數字選單導向網站</title>
  <script>
    function goToPage() {
      const selectedValue = document.getElementById("numberSelect").value;
      // 將目標網址根據選擇的值組合（你可以換成實際的網址
      var url;

      if (selectedValue == 1) {
        url = `https://www.aanda.org/articles/aa/full_html/2013/05/aa19058-12/aa19058-12.html`;
      }
      else {
        url = `https://docs.google.com/document/d/1xMm_XQzMA7hGgTmZsCnoLQtVouDi42iWd6KQn1lXNlM/edit?usp=sharing`;
      }
        
      // 跳轉到對應的網址
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>請選擇你要找的標動物模型（小心選擇）</h1>
  <select id="numberSelect">
    <!-- 用 JavaScript 可簡化這段，但這裡手動列出方便你複製編輯 -->
    <option value="1">章魚</option>
    <option value="1">小丑魚</option>
    <option value="1">鱷魚</option>
    <option value="1">鴨子</option>
    <option value="1">螃蟹</option>
    <option value="2">海星</option>
    <option value="1">兔子</option>
    <option value="1">貓</option>
    <option value="1">鯊魚</option>
    <option value="1">暴龍</option>
    <option value="1">劍龍</option>
    <option value="1">三角龍</option>
    <option value="1">迅猛龍</option>
    <option value="1">棘背龍</option>
    <option value="1">腕龍</option>
  </select>
  <button onclick="goToPage()">確定</button>
</body>
</html>
