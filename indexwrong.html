<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數字選單導向網站</title>
  <script>
    function goToPage() {
      const selectedValue = document.getElementById("numberSelect").value;
      // 將目標網址根據選擇的值組合（你可以換成實際的網址
      var url;

      if (selectedValue == 1) {
        url = `https://www.vanityfair.com/hollywood/2017/09/it-movie-review-pennywise-stephen-king` ;
      }
      else {
        url = `https://docs.google.com/document/d/1QWxH_69-fgWkHGUN93s3S9mvDut9RVxJEDblXKUDkpo/edit?usp=sharing`;
      }
        
      // 跳轉到對應的網址
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>請選擇你的組別英文代號（A~O）</h1>
  <select id="numberSelect">
    <!-- 用 JavaScript 可簡化這段，但這裡手動列出方便你複製編輯 -->
    <option value="1">A</option>
    <option value="1">B</option>
    <option value="1">C</option>
    <option value="1">D</option>
    <option value="1">E</option>
    <option value="1">F</option>
    <option value="1">G</option>
    <option value="1">H</option>
    <option value="1">I</option>
    <option value="1">J</option>
    <option value="1">K</option>
    <option value="1">L</option>
    <option value="1">M</option>
    <option value="1">N</option>
    <option value="1">O</option>
  </select>
  <button onclick="goToPage()">確定</button>
</body>
</html>
